<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="cart.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <header></header>
    <section id="quick-links">
        <div class="quick">
            <div id="category-list">
                <p class="quick-name">Quick links!</p>
                <div class="border"></div>
               
            </div>
        </div>
    </section>
    <section class="order">
        <div>
            <h2 class="order-title">Order</h2>
        </div>
        <div id="header">
            <div class="add-box">
                <i class="bi bi-person-circle your-address" id="add-address"> Your Name</i>
            </div>
            <div class="util">
                <i class="bi bi-search">Search</i>
                <i class="bi bi-tags-fill">Offers</i>
                <i class="bi bi-cart" id="cart-plus">0 items</i>
            </div>
        </div>
        <div id="food-items">
            <div id="rice">
                <p id="category-name">Rice</p>
            </div>

            <div id="appetizer">
                <p id="category-name">Appetizer's</p>
                
            </div>

            <div id="entree">
                <p id="category-name">Entree's</p>
                
            </div>

            <div id="dessert">
                <p id="category-name">Dessert's</p>
                
            </div>

            <div id="drinks">
                <p id="category-name">Drink's</p>
                
            </div>
        </div>
        
    </section>


    <section class="shopping-cart">    
        <div id="cart-page" class="cart-toggle">
            <p id="cart-title">Cart Items</p>
            <p id="m-total-amount">Total Amout : 100</p>
            <table>
                <thead>
                    <td>Item</td>
                    <td>Name</td>
                    <td>Quantity</td>
                    <td>Price</td>
                </thead>
                <tbody id="table-body">
                    
                </tbody>
            </table>
            <div class="btn-box">
                <button class="cart-btn">Checkout</button>
            </div>

            <div id="cart">
                <div class="taste-header">
                    <div class="user">
                        <i class="fa fa-user-circle" id="circle"> Account</i>
                        
                    </div>
                </div>
                <div id="category-list">
                    <p class="item-menu">Shopping cart</p>
                    <div class="border"></div>                
                </div>
                <div id="checkout" class="cart-toggle">
                    <p id="total-item">Total Item : 5</p>
                    <p id="total-price"></p>
                    <p id="delievery">Free delievery on $ 40</p>
                    <button class="cart-btn">Checkout</button>
                </div>
            </div>
        </div>
    </section>
    <footer></footer>
<script src="footer.js"></script>
<script src="header.js"></script>
<script src="cart.js" type="module"></script>
</body>
</html>
